<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YTM's Web Page</title>
    <style>
        body,html{
            margin:0;
            padding:0;
            overflow-x:hidden;
            height:100%;
            font-family:Arial, Helvetica, sans-serif;
            background-color:rgb(255, 254, 254);
            scroll-behavior: smooth;
        }
      
      /* Header Styles */
      .header-container {
        position: sticky;
        top: 0;
        background-color: white;
        z-index: 1000;
        padding: 10px 0;
        box-shadow: 0 2px 6px rgba(0,0,0,0.05);
        display: flex;
        flex-wrap: wrap;
        justify-content: space-between;
        align-items: center;
      }
      
      h1 {
        font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
        color: black;
        font-weight: 300;
        font-size: clamp(36px, 5vw, 62px); /* Responsive font size */
        margin: 0 0 0 20px;
        padding: 0;
      }
      
      /* Navigation Styles */
      .menu { 
        display: flex;
        gap: 10px;
        margin-right: 20px;
      }
      
      .menu ul{
        display: flex;
        gap: 10px;
        list-style: none;
        margin: 0;
        padding: 0;
      }
      
      .menu li a{
        color: black;
        text-decoration: none;
        font-weight: bold;
        padding: 8px 12px;
        transition: color 0.3s ease;
        font-size: clamp(14px, 2vw, 17px);
      }
      
      .menu li a:hover{
        color: dimgray;
      }
      
      /* Search Box */
      .search-box {
        display: flex;
        align-items: center;
        margin: 0 auto;
        padding: 0 20px;
        width: 100%;
        max-width: 400px;
        order: 3; /* Moves search box below on mobile */
      }
      
      .search-box input{
        padding: 8px 15px; 
        border: 1px solid black;
        border-radius: 20px 0 0 20px;
        outline: none;
        width: 100%;
        font-size: 14px;
      }
      
      .search-box button{
        padding: 8px 15px;
        border: 1px solid black;
        border-radius: 0 20px 20px 0;
        background-color: white;
        border-left: none;
        color: black;
        font-size: 14px;
        cursor: pointer;
      }
      
      /* Category Navigation */
      .section {
        width: 100%;
        background: white;
        padding: 10px 0;
        border-top: 1px solid #eee;
      }
      
      .section ul {
        display: flex;
        list-style: none;
        margin: 0;
        padding: 0;
        justify-content: center;
        flex-wrap: wrap;
        gap: 15px;
      }
      
      .section li a{
        text-decoration: none;
        color: black;
        font-weight: bold;
        padding: 8px 10px;
        transition: all 0.3s ease;
        font-size: clamp(14px, 2vw, 16px);
      }
      
      .section li a:hover{
        color: dimgray;
        transform: scale(1.05);
      }
      
      /* Gallery Styles */
      .gallery {
        display: flex;
        flex-direction: column;
        width: 100%;
      }
      
      .slide {
        position: relative;
        width: 100%;
        height: 60vh; /* Reduced from 100vh for better mobile viewing */
        overflow: hidden;
      }
      
      .hero-img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }
      
      .text-in-image {
        position: absolute;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        width: 90%;
        padding: 15px;
        background: rgba(0, 0, 0, 0.5);
        color: white;
        font-size: clamp(14px, 3vw, 18px);
        font-weight: 100;
        font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
        text-align: center;
        letter-spacing: 1px;
        z-index: 10;
        backdrop-filter: blur(4px);
        border-radius: 5px;
      }
      
      /* Responsive Adjustments */
      @media screen and (max-width: 768px) {
        .header-container {
          flex-direction: column;
          align-items: stretch;
          padding: 10px;
        }
        
        h1 {
          margin: 0;
          text-align: center;
          font-size: 42px;
        }
        
        .menu {
          margin: 10px 0;
          justify-content: center;
        }
        
        .search-box {
          order: 0;
          margin: 10px 0;
        }
        
        .section ul {
          gap: 8px;
        }
        
        .slide {
          height: 50vh;
        }
      }
      
      @media screen and (max-width: 480px) {
        h1 {
          font-size: 32px;
        }
        
        .menu ul {
          flex-wrap: wrap;
          justify-content: center;
        }
        
        .section ul {
          gap: 5px;
        }
        
        .section li a {
          padding: 5px 8px;
        }
        
        .slide {
          height: 40vh;
        }
        
        .text-in-image {
          bottom: 10px;
          padding: 10px;
        }
      }
    </style>
  </head>
  
  <body>
    <div class="header-container">
      <h1>YTM</h1>
      
      <div class="menu">
        <ul>
          <li class="item"><a href="">Home</a></li>
          <li class="item"><a href="">Your Bag</a></li>
          <li class="item"><a href="">Log In</a></li>
        </ul>
      </div>
      
      <div class="search-box">
        <input type="text" placeholder="What are you looking for">
        <button type="submit">Go</button>
      </div>
    </div>
    
    <div class="section">
      <ul>
        <li><a href="">Men</a></li>
        <li><a href="">Women</a></li>
        <li><a href="">Watches</a></li>
        <li><a href="">Bags</a></li>
      </ul>
    </div>
    
    <div class="gallery">
      <div class="slide">
        <a href=""><img src="beachgirl.jpg" class="hero-img"></a> 
        <div class="text-in-image">JUST DROPPED</div>
      </div>
      
      <div class="slide">
        <a href=""><img src="ZIMMERMANN-RESORT-2021-SWIMWEAR-AD-CAMPAIGN-6.jpg" class="hero-img"></a>
        <div class="text-in-image">BEST SELLERS</div>
      </div>
      
      <div class="slide">
        <a href=""><img src="becca-beton_1082111.jpg" class="hero-img"></a>
        <div class="text-in-image">TIMELESS CLASSICS</div>
      </div>
      
      <div class="slide">
        <a href=""><img src="meli-melo-interview_1200x672_acf_cropped.jpg" class="hero-img"></a>
        <div class="text-in-image">EMBRACE LUXURY</div>
      </div>       
    </div>
    
    <div class="add">
      <img src="best.jpg" style="width:100%; height:auto; display:block;">
    </div>
  </body>
</html>
